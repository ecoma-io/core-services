name: Setup project
description: Setup node, package manager and project dependencies
runs:
  using: composite
  steps:
    - name: Set up pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10

    - name: Set up Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '24'
        cache: 'pnpm'
        registry-url: 'https://registry.npmjs.org'

    - name: Install dependencies
      shell: bash
      run: pnpm install

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
